<div ng-if="!isAuthenticated()">
  <div class="modal-body">
      <div ng-show="layout == 'login'">
          <form method="post" ng-submit="login(user)" name="loginForm">
              <div class="form-group has-feedback">
                  <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required="" autofocus="">
                  <span class="ion-at form-control-feedback"></span>
              </div>

              <div class="form-group has-feedback">
                  <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required="">
                  <span class="ion-key form-control-feedback"></span>
              </div>

              <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success" disabled="disabled">Log in</button>
          </form>
          <br>


          <!-- <p class="text-center">
              <a href="#">Forgot your password?</a>
          </p> -->

          <p class="text-center text-muted">
              <small>Don't have an account yet? <a ng-click="layout = 'signup'">Sign up</a></small>
          </p>
      </div>
      <div ng-show="layout == 'signup'">
          <form method="post" ng-submit="signup(user)">
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.name.$invalid &amp;&amp; signupForm.name.$dirty }">
              <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" name="name" ng-model="user.name" placeholder="Name" required="" autofocus="">
              <span class="ion-person form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid &amp;&amp; signupForm.email.$dirty }">
              <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required="" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid &amp;&amp; signupForm.password.$dirty }">
              <input password-strength="" class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required=""><span class="password-strength-indicator"><span></span><span></span><span></span><span></span></span>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a></small></p>

            <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary" disabled="disabled">Sign up</button>
            <br>

            <p class="text-center text-muted">Already have an account? <a ng-click="layout = 'login'">Log in now</a></p>
          </form>
      </div>

      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.content}}</alert>

      <div class="signup-or-separator">
          <h6 class="text-center">or</h6>
          <hr>
      </div>

      <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
      </button>
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
